<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: yellow;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .calculator {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            text-align: center;
            position: relative;
        }
        .calculator h1 {
            color: blue;
            margin-bottom: 10px;
        }
        .display {
            font-size: 2em;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f4f4f4;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .buttons button {
            font-size: 1.5em;
            padding: 20px;
            border: none;
            border-radius: 5px;
            background-color: #f4f4f4;
            cursor: pointer;
        }
        .buttons button.operator {
            background-color: #f0ad4e;
            color: white;
        }
